{% extends 'encyclopedia/layout.html' %}

{% block body %}
    <h1>Add new entry</h1>
    <form action="" method="post">
        {% csrf_token %}
        <input name="title" type="text" placeholder="Entry title"><br>
        <textarea name="content" placeholder="Insert your markdown text"></textarea><br>
        <input type="submit" value="Submit entry">
    </form>
{% endblock %}
